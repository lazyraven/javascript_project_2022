<html>

<head>
    <title>
        Practice 2023 HTML
    </title>

    <style>
        table,
        td,
        th {
            border: 1px solid burlywood;
            border-collapse: collapse;
            padding: 5px 10px;
        }

        table {
            width: 50%
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Practice 2023 HTML</h1>

    <!-- rowspan practice-->

    <table border=5 bordercolor=black>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr>
            <td>Nisha</td>
            <td>Yadav</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>FirstName</th>
            <td>Nisha</td>
        </tr>
        <tr>
            <th rowspan="3">LastName</th>
            <td>Yadav</td>
        </tr>
        <tr>
            <td>P7897987987</td>
        </tr>
        <tr>
            <td>March</td>
        </tr>
    </table>
</body>

</html>
