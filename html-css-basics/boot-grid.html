<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boot-grid.css">
</head>

<body>

    <!-- <p></p> -->
    <h4>Offset Grid</h4>

    <div class="row">
        <div class="col-md-1 offset-md-2 border-1" id="item1">col md 1 offset 2</div>
        <div class="col-md-3" id="item2">
            <div class="mx-2 border-1">
                col md 2
            </div>
        </div>
        <div class="col-md-3 border-1" id="item3">col md 3</div>
        <div class="col-md-3 border-1" id="item4">col md 4</div>
    </div>

    <h4>Fix col-3 Grid</h4>

    <div class="row">
        <div class="col-md-3" id="item1">col md 1</div>
        <div class="col-md-3" id="item2">col md 2</div>
        <div class="col-md-3" id="item3">col md 3</div>
        <div class="col-md-3" id="item4">col md 4</div>
    </div>

    <div class="row">
        <div class="col-md-3 border-1" id="item1">col md 1</div>
        <div class="col-md-3" id="item2">
            <div class="mx-2 border-1">
                col md 2
            </div>
        </div>
        <div class="col-md-3 border-1" id="item3">col md 3</div>
        <div class="col-md-3 border-1" id="item4">col md 4</div>
    </div>

</body>

</html>
