<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Q&A Plan</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .question-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .question-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      line-height: 1.3;
    }

    .question-card:hover {
      background-color: #272727;
    }

    .definition-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 25px;
      transition: all 0.4s ease;
    }

    .definition-section.highlight {
      border: 2px solid #b366ff;
      box-shadow: 0 0 15px #b366ff66;
      background: #2a1a3a;
    }

    .definition-section h3 {
      color: #b366ff;
      margin-bottom: 8px;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="question-grid" id="questionGrid"></div>
  <div id="definitionContainer"></div>

  <script>
    const PLAN = [
      { questionId: 1, question: "What is JavaScript?", definition: "JavaScript (JS) is a high-level, interpreted programming language used to make web pages interactive, dynamic, and functional." },
      { questionId: 2, question: "var vs let vs const?", definition: "var is function-scoped, while let and const are block-scoped. let can be reassigned; const cannot." },
      { questionId: 3, question: "What is Scope?", definition: "Scope defines the accessibility of variables, functions, and objects in different parts of your code." },
      { questionId: 4, question: "What is hoisting?", definition: "Hoisting is JavaScript’s default behavior of moving declarations to the top of their scope." },
      { questionId: 5, question: "What is a function?", definition: "A function is a reusable block of code designed to perform a specific task." },
      { questionId: 6, question: "What is a closure? When is it useful? What is Lexical Scope?", definition: "A closure is a function that has access to its outer function’s scope even after the outer function has returned." },
      { questionId: 7, question: "What is IIFE (Immediately Invoked Function Expression)?", definition: "An IIFE is a function that runs as soon as it is defined." },
      { questionId: 8, question: "What are Prototypes?", definition: "Prototypes are the mechanism by which JavaScript objects inherit features from one another." },
      { questionId: 9, question: "How to deep clone an object?", definition: "Use structuredClone(), JSON.parse(JSON.stringify()), or a library like Lodash." },
      { questionId: 10, question: "Difference between == and ===?", definition: "== compares values with type coercion, while === compares both value and type." },
      // add more if needed...
    ];

    const questionGrid = document.getElementById("questionGrid");
    const definitionContainer = document.getElementById("definitionContainer");

    PLAN.forEach(item => {
      // create top question box
      const card = document.createElement("div");
      card.className = "question-card";
      card.innerHTML = `<strong style="color:#b366ff;">Q${item.questionId}:</strong> ${item.question}`;
      card.addEventListener("click", () => scrollToDefinition(item.questionId));
      questionGrid.appendChild(card);

      // create definition section
      const def = document.createElement("div");
      def.className = "definition-section";
      def.id = `question-${item.questionId}`;
      def.innerHTML = `
        <h3>Question ${item.questionId}: ${item.question}</h3>
        <p>${item.definition}</p>
      `;
      definitionContainer.appendChild(def);
    });

    function scrollToDefinition(id) {
      const target = document.getElementById(`question-${id}`);
      if (target) {
        target.scrollIntoView({ behavior: "smooth", block: "start" });
        target.classList.add("highlight");
        setTimeout(() => target.classList.remove("highlight"), 1500);
      }
    }
  </script>
</body>
</html>
